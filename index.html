<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Participant Orientation Checklist">
    <meta name="twitter:description" content="Modern participant orientation checklist web application">
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.png">
    
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-clipboard-check"></i> Participant Orientation Checklist</h1>
                <p class="subtitle">Ensure all participants are ready to participate in activities</p>
            </div>
        </header>

        <main class="main-content">
            <div class="checklist-container">
                <div class="checklist-section">
                    <h2><i class="fas fa-user-plus"></i> Participant Registration</h2>
                    <div class="checklist-items">
                        <div class="checklist-item">
                            <input type="checkbox" id="reg1">
                            <label for="reg1">Participant information has been completely collected</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="reg2">
                            <label for="reg2">Emergency contact information has been recorded</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="reg3">
                            <label for="reg3">Participant consent form has been signed</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="reg4">
                            <label for="reg4">Special requirements have been confirmed</label>
                        </div>
                    </div>
                </div>

                <div class="checklist-section">
                    <h2><i class="fas fa-info-circle"></i> Event Information</h2>
                    <div class="checklist-items">
                        <div class="checklist-item">
                            <input type="checkbox" id="info1">
                            <label for="info1">Event schedule has been provided</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="info2">
                            <label for="info2">Event location and transportation information has been explained</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="info3">
                            <label for="info3">Dress code requirements have been communicated</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="info4">
                            <label for="info4">Event rules and expectations have been clarified</label>
                        </div>
                    </div>
                </div>

                <div class="checklist-section">
                    <h2><i class="fas fa-shield-alt"></i> Safety & Health</h2>
                    <div class="checklist-items">
                        <div class="checklist-item">
                            <input type="checkbox" id="safety1">
                            <label for="safety1">Health declaration has been completed</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="safety2">
                            <label for="safety2">Allergy information has been recorded</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="safety3">
                            <label for="safety3">Medication usage has been documented</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="safety4">
                            <label for="safety4">Emergency medical procedures have been explained</label>
                        </div>
                    </div>
                </div>

                <div class="checklist-section">
                    <h2><i class="fas fa-tools"></i> Equipment & Materials</h2>
                    <div class="checklist-items">
                        <div class="checklist-item">
                            <input type="checkbox" id="equip1">
                            <label for="equip1">Required equipment is ready</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="equip2">
                            <label for="equip2">Material list has been confirmed</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="equip3">
                            <label for="equip3">Technical equipment has been tested</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="equip4">
                            <label for="equip4">Backup plans have been prepared</label>
                        </div>
                    </div>
                </div>

                <div class="checklist-section">
                    <h2><i class="fas fa-users"></i> Team Preparation</h2>
                    <div class="checklist-items">
                        <div class="checklist-item">
                            <input type="checkbox" id="team1">
                            <label for="team1">Staff roles have been assigned</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="team2">
                            <label for="team2">Communication channels have been established</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="team3">
                            <label for="team3">Emergency response plan has been developed</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="team4">
                            <label for="team4">Team meeting has been conducted</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <h3>Completion Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressText">0%</span> Complete
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="checkAll()">
                        <i class="fas fa-check-double"></i> Select All
                    </button>
                    <button class="btn btn-secondary" onclick="uncheckAll()">
                        <i class="fas fa-times"></i> Unselect All
                    </button>
                    <button class="btn btn-success" onclick="saveProgress()">
                        <i class="fas fa-save"></i> Save Progress
                    </button>
                    <button class="btn btn-info" onclick="printChecklist()">
                        <i class="fas fa-print"></i> Print Checklist
                    </button>
                    <button class="btn btn-warning" onclick="exportData()">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Participant Orientation Checklist. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
